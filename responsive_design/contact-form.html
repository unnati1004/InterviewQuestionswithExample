<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./contact-form.css">
  </head>
  <body>
    <div class="wrapper">
      <h2>Contact Us</h2>
      <div class="box">
        <span>
          <p>First name *</p>
          <input class="First-name" type="text" />
        </span>
        <span>
          <p>Last name *</p>
          <input class="last-name" type="text" />
        </span>
      </div>
      <div class="email-box">
        <p>Email Address *</p>
        <input type="text" />
      </div>
      <div class="box1">
          <div>
               <p>Query Type *</p>
          </div>
          <div class="box">
               <span class="span-radio">
                    <input 
                    class="inputradio" type="radio">
                    <p>General Enquiry</p>
               </span>
               <span class="span-radio">
                    <input class="inputradio" type="radio">
                    <p>Support Request</p>
               </span>
          </div>
      </div>
      <div class="message-box">
        <p>Message *</p>
        <input class="message" type="text" />
      </div>
      <div class="consent">
        <input class="input-consent" type="checkbox" />
        <h4>I consent to being contacted by the team *</h4>
      </div>
      <button>Submit</button>
    </div>
  </body>
</html>
